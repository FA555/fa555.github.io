### 模运算

小学二年级的东西

---

<!-- .slide: data-background="#d0e0e3" -->

给定任意整数 $b$，正整数 $p$，一定存在等式

$$
b = kp + r
$$

其中 $k, r \in \mathrm{Z}, 0 \le r < p$。

则称 $k$ 是 $b$ 除以 $p$ 的商，$r$ 是 $b$ 除以 $p$ 的余数。

定义 $b \bmod p$ 表示 $b$ 除以 $p$ 的余数。

---

<!-- .slide: data-background="#d0e0e3" -->

众所周知，模运算满足以下几个运算律：

$(a + b) \bmod p = a \bmod p + b \bmod p$

$(a - b) \bmod p = a \bmod p - b \bmod p$

$(a \ast b) \bmod p = a \bmod p \ast b \bmod p$

$a ^ b \bmod p = ((a \bmod p) ^ b) \bmod p$

$(a + b) \bmod p = (a \bmod p + b \bmod p) \bmod p$

**注意不满足除法**

### 快速幂 && 快速乘

先来点简单的

---

<!-- .slide: data-background="#d9ead3" -->

#### 模板题

给定 $b, p, m$，求 $b ^ p \bmod m$。

---

<!-- .slide: data-background="#d9ead3" -->

- 直接求是 $O(p)$ 的，太慢了。

- 考虑优化。

$$
b ^ p =
\begin{cases}
(b ^ {\frac{p}{2}}) ^ 2 & p \bmod 2 = 0 \and p \ne 0 \\
(b ^ {\lfloor \frac{p}{2} \rfloor}) ^ 2 * b & p \bmod 2 = 1 \\
1 & p = 0
\end{cases}
$$
